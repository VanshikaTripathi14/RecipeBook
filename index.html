<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Recipe Book</h1>
        </header>

        <section class="search-section">
            <h2>Search Recipes</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or ingredient...">
                <button class="btn" id="searchBtn">Search</button>
                <button class="btn btn-secondary" id="clearSearchBtn">Clear</button>
            </div>
        </section>

        <section class="recipe-list">
            <h2>Your Recipes</h2>
            <div class="recipes-container" id="recipesContainer">
                </div>
        </section>
        <section class="recipe-form">
            <h2>Add New Recipe</h2>
            <form id="addRecipeForm">
                <div class="form-group">
                    <label for="recipeName">Recipe Name:</label>
                    <input type="text" id="recipeName" required>
                </div>
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients (one per line):</label>
                    <textarea id="recipeIngredients" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeSteps">Preparation Steps (one per line):</label>
                    <textarea id="recipeSteps" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeImage">Recipe Image:</label>
                    <input type="file" id="recipeImage" accept="image/*">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <button type="submit" class="btn" id="saveRecipeBtn">Add Recipe</button>
            </form>
        </section>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                </div>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-confirm">&times;</span>
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this recipe?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
